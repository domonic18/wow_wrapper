

<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 40vh;">
	<h1 id="title">下一阶段开放：60级阶段 – AQJ A</h1>
	<br/>
	<h2 id="countdown">还有XX天XX小时XX分钟</h2>
</div>
<script>
    // 设置倒计时的目标日期和时间
    var countDownDate = new Date("2023-08-26T00:00:00").getTime();

    // 每秒更新倒计时
    var countdownfunction = setInterval(function() {

        // 获取当前日期和时间
        var now = new Date().getTime();

        // 计算时间差
        var distance = countDownDate - now;

        // 时间计算
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // 输出结果
        document.getElementById("countdown").innerHTML =  "还有 " + days + "天 " + hours + "小时 "
            + minutes + "分钟 " + seconds + "秒 ";

        // 如果倒计时结束，显示文本
        if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("countdown").innerHTML = "已经结束";
        }
    }, 1000);
</script>

</body>
</html>
